<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
        <section>
            <form id="name-form" action="#">
            <input type="text" id="name-input" name="name-input" placeholder="Type your name..." aria-label="Enter your name" required >
            <button type="submit" id="send-name-button">Send</button>
          </form>
        </section>
      <main class="main-chat-block" id="chat-container">
        <section class="message-display-block" id="message-display-area" aria-live="polite">
            <ul id="message-list">
              </ul>
        </section>
        <section class="new-message-block">
          <form id="new-message-form" action="#">
            <input type="text" id="message-input" name="message-input" placeholder="Type your message..." aria-label="Enter your message">
            <button type="submit" id="send-button">Send</button>
          </form>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
